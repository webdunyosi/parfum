<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parfum Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header
      class="bg-white shadow-md p-4 flex flex-col gap-3 sm:flex-row sm:gap-4 sm:justify-between sm:items-center"
    >
      <div class="flex items-center gap-3">
        <h1 class="text-pink-600 font-bold text-2xl">ğŸŒ¸ Parfum</h1>
      </div>

      <div class="w-full sm:max-w-md">
        <label for="search" class="sr-only">Qidirish</label>
        <div class="relative">
          <span
            class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-gray-400"
            >ğŸ”</span
          >
          <input
            id="search"
            type="text"
            placeholder="Mahsulotlarni qidiring..."
            class="w-full rounded-full border border-gray-200 bg-gray-50 py-2 pl-10 pr-4 text-gray-700 placeholder-gray-400 outline-none transition focus:border-pink-400 focus:bg-white focus:ring-2 focus:ring-pink-200"
            autocomplete="off"
          />
        </div>
      </div>

      <button class="relative self-end sm:self-auto">
        ğŸ›’
        <span
          id="cart-count"
          class="absolute -top-2 -right-2 bg-pink-600 text-white text-xs px-2 rounded-full"
          >0</span
        >
      </button>
    </header>

    <!-- Loading Skeleton -->
    <div id="loading" class="grid grid-cols-2 md:grid-cols-4 gap-6 p-6">
      <div class="animate-pulse space-y-4">
        <div class="bg-gray-300 h-32 w-full rounded-lg"></div>
        <div class="bg-gray-300 h-4 w-3/4 rounded"></div>
        <div class="bg-gray-300 h-4 w-1/2 rounded"></div>
      </div>
      <div class="animate-pulse space-y-4">
        <div class="bg-gray-300 h-32 w-full rounded-lg"></div>
        <div class="bg-gray-300 h-4 w-3/4 rounded"></div>
        <div class="bg-gray-300 h-4 w-1/2 rounded"></div>
      </div>
      <div class="animate-pulse space-y-4">
        <div class="bg-gray-300 h-32 w-full rounded-lg"></div>
        <div class="bg-gray-300 h-4 w-3/4 rounded"></div>
        <div class="bg-gray-300 h-4 w-1/2 rounded"></div>
      </div>
      <div class="animate-pulse space-y-4">
        <div class="bg-gray-300 h-32 w-full rounded-lg"></div>
        <div class="bg-gray-300 h-4 w-3/4 rounded"></div>
        <div class="bg-gray-300 h-4 w-1/2 rounded"></div>
      </div>
    </div>

    <!-- Products Grid -->
    <main class="p-6">
      <div
        id="products"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
    </main>

    <!-- Cart Modal -->
    <div
      id="cart-modal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50"
    >
      <div
        class="bg-white w-96 max-h-[80vh] overflow-y-auto rounded-xl shadow-lg p-4"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">ğŸ›’ Savatcha</h2>
          <button
            id="close-cart"
            class="text-gray-500 hover:text-red-500 text-2xl"
          >
            &times;
          </button>
        </div>
        <div id="cart-items" class="space-y-3">
          <p class="text-gray-500">Savatcha bo'sh</p>
        </div>
        <div class="mt-4 flex justify-between items-center">
          <span id="cart-total" class="font-semibold">Jami: 0 so'm</span>
          <button
            class="bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700"
          >
            Buyurtma berish
          </button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
  </body>
</html>
