<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parfum Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header
      class="bg-white shadow-md p-4 flex flex-col gap-3 sm:flex-row sm:gap-4 sm:justify-between sm:items-center"
    >
      <div class="flex items-center gap-3">
        <h1 class="text-pink-600 font-bold text-2xl">üå∏ Parfum</h1>
      </div>

      <div class="w-full sm:max-w-md">
        <label for="search" class="sr-only">Qidirish</label>
        <div class="relative">
          <span
            class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-gray-400"
            >üîç</span
          >
          <input
            id="search"
            type="text"
            placeholder="Mahsulotlarni qidiring..."
            class="w-full rounded-full border border-gray-200 bg-gray-50 py-2 pl-10 pr-4 text-gray-700 placeholder-gray-400 outline-none transition focus:border-pink-400 focus:bg-white focus:ring-2 focus:ring-pink-200"
            autocomplete="off"
          />
        </div>
      </div>

      <button class="relative self-end sm:self-auto">
        üõí
        <span
          id="cart-count"
          class="absolute -top-2 -right-2 bg-pink-600 text-white text-xs px-2 rounded-full"
          >0</span
        >
      </button>
    </header>

    <!-- Skeleton Loader -->
    <div id="loading" class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- 4 ta skeleton card -->
      <div class="bg-white p-4 rounded-xl shadow-md animate-pulse">
        <div class="w-32 h-32 bg-gray-300 rounded-lg mx-auto mb-4"></div>
        <div class="h-4 bg-gray-300 rounded w-3/4 mx-auto mb-2"></div>
        <div class="h-3 bg-gray-300 rounded w-1/2 mx-auto mb-2"></div>
        <div class="h-4 bg-gray-300 rounded w-2/3 mx-auto"></div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md animate-pulse">
        <div class="w-32 h-32 bg-gray-300 rounded-lg mx-auto mb-4"></div>
        <div class="h-4 bg-gray-300 rounded w-3/4 mx-auto mb-2"></div>
        <div class="h-3 bg-gray-300 rounded w-1/2 mx-auto mb-2"></div>
        <div class="h-4 bg-gray-300 rounded w-2/3 mx-auto"></div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md animate-pulse">
        <div class="w-32 h-32 bg-gray-300 rounded-lg mx-auto mb-4"></div>
        <div class="h-4 bg-gray-300 rounded w-3/4 mx-auto mb-2"></div>
        <div class="h-3 bg-gray-300 rounded w-1/2 mx-auto mb-2"></div>
        <div class="h-4 bg-gray-300 rounded w-2/3 mx-auto"></div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-md animate-pulse">
        <div class="w-32 h-32 bg-gray-300 rounded-lg mx-auto mb-4"></div>
        <div class="h-4 bg-gray-300 rounded w-3/4 mx-auto mb-2"></div>
        <div class="h-3 bg-gray-300 rounded w-1/2 mx-auto mb-2"></div>
        <div class="h-4 bg-gray-300 rounded w-2/3 mx-auto"></div>
      </div>
    </div>

    <!-- Products Grid -->
    <main class="p-6">
      <div
        id="products"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
